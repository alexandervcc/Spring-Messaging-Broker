version: "3.8"
services:
  rabbitmq:
    image: rabbitmq
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - spring-brokers

networks:
  spring-brokers:
    driver: bridge